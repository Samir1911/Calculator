<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top:10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="calc">
    <div id="head">
      <p>calc</p>
      <div id="theme">
        <p>THEME</p>
        <div>
          <div id="tno"><p>1 2 3</p></div>
          <div class="rbtn">
            <input type="radio"  name="theme" value="1" class="Rbtn"  checked>
            <input type="radio"  name="theme" value="2" class="Rbtn" >
            <input type="radio" name="theme"  value="3" class="Rbtn">
          </div>
        </div>
      </div>
    </div>
    <form >
      <input id="txt" type="text" value=0>
    </form>
    <form >  
      <div id="input">
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn Rd" type="button" value="DEL" id="del" style="color:white">
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="+">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="-">
        <input class="btn" type="button" value=".">
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="/">
        <input class="btn" type="button" value="x">
        <input class="btn Rd" type="button" id="reset" value="RESET" style="color:white">
        <input class="btn" type="button" id="equal" value="=" style="color:white">
      </div>
    </form>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samir Abdul</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
